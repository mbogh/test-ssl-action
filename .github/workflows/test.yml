name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm run test

  usage:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        host: 'example.com'
        grade: 'B'
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: testssl.sh reports
        path: 'output/'
